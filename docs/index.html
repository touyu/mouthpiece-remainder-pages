<head>

    <title>Aligner - Aligner Wear Time Tracking App</title>
    <meta name="description" content="Aligner is an iOS app that tracks your aligner wear time. With one-tap logging, smart reminders, and detailed statistics, it helps you stay on track with your orthodontic journey.">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0A0A0A;
            --bg-card: #141414;
            --bg-elevated: #1C1C1E;
            --text: #F5F5F7;
            --text-secondary: #86868B;
            --accent: #2563EB;
            --accent-hover: #1D4ED8;
            --border: #2A2A2A;
            --radius: 16px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Hide content until i18n is applied */
        body.i18n-loading { opacity: 0; }
        body.i18n-ready { opacity: 1; transition: opacity 0.15s; }

        /* ===== Navigation ===== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 16px 24px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        /* ===== Hero ===== */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 24px 80px;
        }

        .hero-content {
            max-width: 720px;
        }

        .hero-badge {
            display: inline-block;
            padding: 6px 16px;
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 32px;
            letter-spacing: 0.02em;
        }

        .hero h1 {
            font-size: clamp(48px, 8vw, 88px);
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.05;
            margin-bottom: 24px;
        }

        .hero h1 .accent {
            color: var(--accent);
        }

        .hero p {
            font-size: clamp(18px, 2.5vw, 22px);
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 540px;
            margin: 0 auto 48px;
        }

        .cta-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ===== Scroll Indicator ===== */
        .scroll-indicator {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(8px); }
        }

        /* ===== Section Common ===== */
        section {
            padding: 120px 24px;
        }

        .section-inner {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .section-title {
            font-size: clamp(32px, 5vw, 52px);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .section-desc {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 560px;
            line-height: 1.7;
        }

        /* ===== Features Grid ===== */
        .features {
            border-top: 1px solid var(--border);
        }

        .features-header {
            margin-bottom: 64px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .feature-card {
            padding: 36px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: border-color 0.3s, transform 0.2s;
        }

        .feature-card:hover {
            border-color: #3A3A3A;
            transform: translateY(-2px);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-elevated);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .feature-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.01em;
        }

        .feature-card p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* ===== How It Works ===== */
        .how-it-works {
            border-top: 1px solid var(--border);
        }

        .how-header {
            margin-bottom: 64px;
        }

        .steps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 48px;
        }

        .step {
            position: relative;
        }

        .step-number {
            font-size: 64px;
            font-weight: 800;
            color: #555;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 16px;
        }

        .step h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .step p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* ===== Pro Section ===== */
        .pro {
            border-top: 1px solid var(--border);
        }

        .pro-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 64px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 64px;
            align-items: center;
        }

        .pro-badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 24px;
        }

        .pro-features {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .pro-features li {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .pro-check {
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .pro-check svg {
            width: 14px;
            height: 14px;
        }

        .pro-features h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .pro-features p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .pro-trial {
            margin-top: 32px;
            padding: 20px 24px;
            background: var(--bg-elevated);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pro-trial p {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .pro-trial strong {
            color: var(--text);
        }

        /* ===== Languages ===== */
        .languages {
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .languages-header {
            margin-bottom: 48px;
        }

        .languages-header .section-desc {
            margin: 0 auto;
        }

        .lang-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-width: 720px;
            margin: 0 auto;
        }

        .lang-tag {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* ===== CTA Section ===== */
        .cta-section {
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .cta-section .section-title {
            margin-bottom: 16px;
        }

        .cta-section .section-desc {
            margin: 0 auto 48px;
        }

        /* ===== Footer ===== */
        footer {
            border-top: 1px solid var(--border);
            padding: 48px 24px;
        }

        .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-links {
            display: flex;
            gap: 24px;
            list-style: none;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--text);
        }

        .footer-copy {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* ===== Animations ===== */
        .fade-in {
            opacity: 0;
            transform: translateY(24px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            nav {
                padding: 12px 16px;
            }

            .nav-links {
                display: none;
            }

            section {
                padding: 80px 20px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .steps {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .pro-container {
                grid-template-columns: 1fr;
                padding: 32px 24px;
                gap: 40px;
            }

            .footer-inner {
                flex-direction: column;
                gap: 24px;
                text-align: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .steps {
                grid-template-columns: repeat(3, 1fr);
                gap: 32px;
            }
        }
    </style>
</head>

    <script>
        (function () {
            // Determine language
            var stored = localStorage.getItem('lang');
            var lang = stored || (/^ja\b/.test(navigator.language) ? 'ja' : 'en');

            fetch('i18n/' + lang + '.json')
                .then(function (r) { return r.json(); })
                .then(apply)
                .catch(function () {
                    // Fallback to English if fetch fails
                    if (lang !== 'en') {
                        fetch('i18n/en.json').then(function (r) { return r.json(); }).then(apply);
                    }
                });

            function resolve(obj, path) {
                return path.split('.').reduce(function (o, k) { return o && o[k]; }, obj);
            }

            function apply(t) {
                document.documentElement.lang = t.lang;

                // data-i18n (textContent)
                document.querySelectorAll('[data-i18n]').forEach(function (el) {
                    var val = resolve(t, el.getAttribute('data-i18n'));
                    if (val != null) el.textContent = val;
                });

                // data-i18n-html (innerHTML)
                document.querySelectorAll('[data-i18n-html]').forEach(function (el) {
                    var val = resolve(t, el.getAttribute('data-i18n-html'));
                    if (val != null) el.innerHTML = val;
                });

                // Store badges
                document.getElementById('store-badge-hero').src = t.hero.storeBadge;
                document.getElementById('store-badge-cta').src = t.hero.storeBadge;

                // Language tags
                var grid = document.getElementById('lang-tags');
                grid.innerHTML = t.languages.tags.map(function (tag) {
                    return '<span class="lang-tag">' + tag + '</span>';
                }).join('');

                // Language switch link
                var sw = document.getElementById('lang-switch');
                sw.textContent = t.langSwitch.label;
                sw.addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.setItem('lang', t.langSwitch.target);
                    location.reload();
                });

                // Show content
                document.body.classList.remove('i18n-loading');
                document.body.classList.add('i18n-ready');

                // Intersection observer for fade-in
                var observer = new IntersectionObserver(function (entries) {
                    entries.forEach(function (entry) {
                        if (entry.isIntersecting) entry.target.classList.add('visible');
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.fade-in').forEach(function (el) {
                    observer.observe(el);
                });
            }
        })();
    </script>

</body>
</html>
